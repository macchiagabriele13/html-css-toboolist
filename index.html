<html lang="en">

<head>

    <!-- Header con logo e titolo -->
    <header class="header_site">

            <span class="titolo">ToBoolist</span>
    </header>


    <main>
        
                    <!-- Sezione bottoni con bordo inferiore -->
            <div class="task_section">
                <span class="task"> Add Task</span>
                <span class="section"> Add Section</span>
            </div>

            <!-- Sezione elenco e task -->
            <div class="elenco">
                <span class="frecciagiu">
                    arrow_drop_down
                    </span>

                <br>
                
                <span class="check">
                    check_circle

                <span class="elemento">
                    Quarterly Newsletters
                </span>

                <span id="botton_tags" class="blue">
                    Editorial
                </span>
